<body>
<!--heading-->
    <h2>Get in touch!</h2>
    <h3>We are excited to ride with you along your journey.</h3>
<!--form-->
    <form id="questions" method="post" action="">
        <label for="first name">First Name </label><input type="text" name="first name" id="first name"><br>
        <label for="last name">Last Name </label><input type="text" name="last name" id="last name"><br>
        <label for="email">Email </label><input type="email" name="email"><br>
        <label for="tel">Phone Number </label><input type="text" name="tel" id="tel"><br>
        <br><br>
        <fieldset>
            <legend>Are you a new or returning customer?</legend><br>
                <input type="radio" name="customer" value="new" id="new"><label for="new">New</label>
                <input type="radio" name="customer" value="returning" id="returning"><label for="returning">Returning</label>
        </fieldset><br>
        <fieldset>
            <legend>Which of our services are you interested in?</legend>
                <input type="checkbox" name="bike" value="bike" id="bike"><label for="bike">Purchasing a bicycle</label>
                <input type="checkbox" name="accessories" value="accessories" id="accessories"><label for="accessories">Purchasing accessories</label>
                <input type="checkbox" name="maintenance" value="maintenance" id="maintenance"><label for="maintenance">Bicycle maintenance</label>
                <input type="checkbox" name="custom" value="custom" id="custom"><label for="custom">Custom work</label>
            </fieldset><br>
        <div class="sec2">
            <label for="contact">How would you like us to contact you?</label>
            <select name="contact" id="contact">
                <option value="email">Email</option>
                <option value="phone">Phone</option> 
            </select>
            <br><br>
            <label for="comments">Do you have any special requests or questions you would like us to know about?</label> 
            <textarea id="comments" name="comments"></textarea>
        </div>
        <br><br>
        <input type="submit" value="Send">
    </form>
